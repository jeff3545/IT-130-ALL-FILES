        <script>
        // generate a random number between 0 and 1
        // make a variable
        var randomNumber = new Number;
        // set the value of that variable
        randomNumber = Math.random();
        // write the result to the page
        document.write("here is a random number: " + randomNumber)
        </script>

        <br><br>

        <script>
            // generate a randome whole number between 1-100
            // make a variable
            var wholeNumber = new Number;
            //generate a random number, multiply it by 100, round down to the nearest whole number, then add 1 to it
            wholeNumber = Math.floor(Math.random() * 100) + 1;
            // write the result to page
            document.write("here is a random number: " + wholeNumber)
        </script>
